<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<css file='__PUBLIC__/Css/public.css'/>
<js file='__PUBLIC__/Js/jquery-1.7.2.min.js'/> 
</head>
<body>
      <table class='table'>
            <tr>
                 <th>ID</th>
                 <th>发布者</th>
                 <th>愿望</th>
                 <th>发布时间</th>
                 <th>操作</th>
            </tr>
            <foreach name='wish' item='v'>
                 <tr>
                      <td>{$v.id}</td>
                      <td>{$v.username}</td>
                      <td>{$v.content|replace_phiz=###}</td>
                      <td>{$v.time|date='y-m-d H:i',###}</td>
                      <td><a href="{:U('Admin/MsgManage/delete',array('id' => $v['id']))}">删除愿望</a></td>
                 </tr>
            </foreach>
            
            <tr>
                 <td colspan='5' align="center">
                 {$page}
                 </td>
            </tr>
      </table>
</body>
</html>
